<!DOCTYPE html>

    <link rel="stylesheet" href="../css/skeleton-loaders.css">

    <style>
        body {

        .service-desc {

        }
    </style>
</head>
<body>
    <h1>üé® –î–µ–º–æ: AJAX —Å Skeleton Loaders –∏ Toast Notifications</h1>
    
    <!-- –î–µ–º–æ 1: –ó–∞–≥—Ä—É–∑–∫–∞ —É—Å–ª—É–≥ -->
    <div class="demo-section">
        <h2>1. –ó–∞–≥—Ä—É–∑–∫–∞ —É—Å–ª—É–≥ —Å Skeleton Loaders</h2>
        <div class="button-group">

            <button onclick="loadServicesWithError()" class="secondary">–°–∏–º—É–ª–∏—Ä–æ–≤–∞—Ç—å –æ—à–∏–±–∫—É</button>
            <button onclick="clearServices()" class="secondary">–û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
        
        <div class="skeleton-wrapper" id="services-wrapper">
            <!-- –°–∫–µ–ª–µ—Ç–æ–Ω—ã -->
            <div class="skeleton-grid">
                <div class="skeleton-service-card">
                    <div class="skeleton skeleton-icon"></div>
                    <div class="skeleton skeleton-title"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text short"></div>
                </div>
                <div class="skeleton-service-card">
                    <div class="skeleton skeleton-icon"></div>
                    <div class="skeleton skeleton-title"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text short"></div>
                </div>
                <div class="skeleton-service-card">
                    <div class="skeleton skeleton-icon"></div>
                    <div class="skeleton skeleton-title"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text short"></div>

            </div>
            
            <!-- –†–µ–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç -->

    <!-- –î–µ–º–æ 2: Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
    <div class="demo-section">
        <h2>2. Toast Notifications</h2>
        <div class="button-group">
            <button onclick="Toast.success('–û–ø–µ—Ä–∞—Ü–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!')">Success</button>
            <button onclick="Toast.error('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏')">Error</button>
            <button onclick="Toast.warning('–í–Ω–∏–º–∞–Ω–∏–µ! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –¥–∞–Ω–Ω—ã–µ')">Warning</button>
            <button onclick="Toast.info('–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ')">Info</button>
        </div>
        
        <div class="button-group">
            <button onclick="showComplexToast()">–° –∑–∞–≥–æ–ª–æ–≤–∫–æ–º</button>
            <button onclick="showActionToast()">–° –¥–µ–π—Å—Ç–≤–∏—è–º–∏</button>
            <button onclick="showPersistentToast()">–ë–µ–∑ –∞–≤—Ç–æ–∑–∞–∫—Ä—ã—Ç–∏—è</button>
            <button onclick="Toast.clear()" class="secondary">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ</button>
        </div>
    </div>
    
    <!-- –î–µ–º–æ 3: –§–æ—Ä–º–∞ —Å –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–µ–π -->
    <div class="demo-section">
        <h2>3. –§–æ—Ä–º–∞ —Å Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è–º–∏</h2>
        <form id="demo-form" style="max-width: 500px;">
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem;">–ò–º—è:</label>
                <input type="text" name="name" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem;">Email:</label>
                <input type="email" name="email" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem;">–°–æ–æ–±—â–µ–Ω–∏–µ:</label>
                <textarea name="message" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; min-height: 100px;"></textarea>
            </div>
            <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </form>
    </div>

    <script src="../js/toast-notifications.js"></script>
    <script>
        // –î–µ–º–æ –¥–∞–Ω–Ω—ã–µ
        const mockServices = [
            {
                icon: 'üîç',
                title: '–ü–æ–∏—Å–∫ –ø–æ—Å—Ç–∞–≤—â–∏–∫–æ–≤',
                excerpt: '–ü–æ–¥–±–∏—Ä–∞–µ–º –Ω–∞–¥–µ–∂–Ω—ã—Ö –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª–µ–π –∏ –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã –ø–æ–¥ –≤–∞—à–∏ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è'
            },
            {
                icon: '‚úì',
                title: '–ö–æ–Ω—Ç—Ä–æ–ª—å –∫–∞—á–µ—Å—Ç–≤–∞',
                excerpt: '–ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞—á–µ—Å—Ç–≤–æ –ø—Ä–æ–¥—É–∫—Ü–∏–∏ –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π –Ω–∞ –≤—Å–µ—Ö —ç—Ç–∞–ø–∞—Ö –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞'
            },
            {
                icon: 'üö¢',
                title: '–î–æ—Å—Ç–∞–≤–∫–∞ –≥—Ä—É–∑–æ–≤',
                excerpt: '–û—Ä–≥–∞–Ω–∏–∑—É–µ–º –±—ã—Å—Ç—Ä—É—é –∏ –Ω–∞–¥–µ–∂–Ω—É—é –¥–æ—Å—Ç–∞–≤–∫—É –ª—é–±—ã–º —É–¥–æ–±–Ω—ã–º —Å–ø–æ—Å–æ–±–æ–º'
            }
        ];
        
        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —É—Å–ª—É–≥
        function loadServices() {
            const wrapper = document.getElementById('services-wrapper');
            const content = document.getElementById('services-content');
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Å–∫–µ–ª–µ—Ç–æ–Ω—ã
            wrapper.classList.add('loading');
            wrapper.classList.remove('loaded');
            content.innerHTML = '';
            
            // –°–∏–º—É–ª—è—Ü–∏—è AJAX –∑–∞–ø—Ä–æ—Å–∞
            setTimeout(() => {
                // –†–µ–Ω–¥–µ—Ä–∏–º –∫–æ–Ω—Ç–µ–Ω—Ç
                content.innerHTML = mockServices.map(service => `
                    <article class="service-card-enhanced">
                        <div class="service-icon">${service.icon}</div>
                        <h3 class="service-title">${service.title}</h3>
                        <p class="service-desc">${service.excerpt}</p>
                    </article>
                `).join('');
                
                // –°–∫—Ä—ã—Ç—å —Å–∫–µ–ª–µ—Ç–æ–Ω—ã
                wrapper.classList.remove('loading');
                wrapper.classList.add('loaded');
                
                // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                Toast.success({
                    title: '–£—Å–ø–µ—à–Ω–æ!',
                    message: '–£—Å–ª—É–≥–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã'
                });
            }, 2000);
        }
        
        // –§—É–Ω–∫—Ü–∏—è —Å –æ—à–∏–±–∫–æ–π
        function loadServicesWithError() {
            const wrapper = document.getElementById('services-wrapper');
            
            wrapper.classList.add('loading');
            wrapper.classList.remove('loaded');
            
            setTimeout(() => {
                wrapper.classList.remove('loading');
                
                Toast.error({
                    title: '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏',
                    message: '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —É—Å–ª—É–≥–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.'
                });
            }, 1500);
        }
        
        // –û—á–∏—Å—Ç–∫–∞
        function clearServices() {
            const wrapper = document.getElementById('services-wrapper');
            const content = document.getElementById('services-content');
            
            wrapper.classList.remove('loading', 'loaded');
            content.innerHTML = '';
            
            Toast.info('–ö–æ–Ω—Ç–µ–Ω—Ç –æ—á–∏—â–µ–Ω');
        }
        
        // –°–ª–æ–∂–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showComplexToast() {
            Toast.success({
                title: '–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!',
                message: '–ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏ –≤ —Ç–µ—á–µ–Ω–∏–µ 15 –º–∏–Ω—É—Ç'
            }, {
                duration: 5000
            });
        }
        
        // –° –¥–µ–π—Å—Ç–≤–∏—è–º–∏
        function showActionToast() {
            Toast.info({
                title: '–ù–æ–≤–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ',
                message: '–î–æ—Å—Ç—É–ø–Ω–∞ –Ω–æ–≤–∞—è –≤–µ—Ä—Å–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è',
                actions: [
                    {
                        label: '–û–±–Ω–æ–≤–∏—Ç—å',
                        type: 'primary',
                        onClick: () => {
                            Toast.success('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–∞—á–∞–ª–æ—Å—å...');
                        }
                    },
                    {
                        label: '–ü–æ–∑–∂–µ',
                        type: 'secondary'
                    }
                ]
            }, { duration: 0 });
        }
        
        // –ë–µ–∑ –∞–≤—Ç–æ–∑–∞–∫—Ä—ã—Ç–∏—è
        function showPersistentToast() {
            Toast.warning({
                title: '–í–∞–∂–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ',
                message: '–≠—Ç–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –Ω–µ –∑–∞–∫—Ä–æ–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏'
            }, {
                duration: 0,
                closeButton: true
            });
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
        document.getElementById('demo-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            submitBtn.disabled = true;
            submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
            
            // –°–∏–º—É–ª—è—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            setTimeout(() => {
                // –£—Å–ø–µ—Ö
                Toast.success({
                    title: '–°–ø–∞—Å–∏–±–æ!',
                    message: '–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ. –ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏ –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è.'
                });
                
                // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã
                e.target.reset();
                
                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }, 1500);
        });
        
        // –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', () => {
            Toast.info({
                title: '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!',
                message: '–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è Skeleton Loaders –∏ Toast Notifications'
            }, {
                duration: 4000
            });
        });
    </script>
</body>
