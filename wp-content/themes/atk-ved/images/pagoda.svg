<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="500" fill="transparent"/>
  
  <!-- Pagoda Structure -->
  <g transform="translate(100, 50)">
    <!-- Top Spire -->
    <circle cx="100" cy="0" r="8" fill="#f39c12"/>
    <rect x="97" y="8" width="6" height="20" fill="#e67e22"/>
    
    <!-- Level 1 (Top) -->
    <path d="M50,28 L150,28 L160,40 L40,40 Z" fill="#e31e24"/>
    <rect x="80" y="40" width="40" height="30" fill="#c0392b"/>
    <rect x="85" y="45" width="10" height="10" fill="#2c3e50" opacity="0.5"/>
    <rect x="105" y="45" width="10" height="10" fill="#2c3e50" opacity="0.5"/>
    
    <!-- Level 2 -->
    <path d="M40,70 L160,70 L170,85 L30,85 Z" fill="#e31e24"/>
    <rect x="70" y="85" width="60" height="35" fill="#c0392b"/>
    <rect x="75" y="90" width="12" height="12" fill="#2c3e50" opacity="0.5"/>
    <rect x="93" y="90" width="12" height="12" fill="#2c3e50" opacity="0.5"/>
    <rect x="111" y="90" width="12" height="12" fill="#2c3e50" opacity="0.5"/>
    
    <!-- Level 3 -->
    <path d="M30,120 L170,120 L180,138 L20,138 Z" fill="#e31e24"/>
    <rect x="60" y="138" width="80" height="40" fill="#c0392b"/>
    <rect x="65" y="145" width="15" height="15" fill="#2c3e50" opacity="0.5"/>
    <rect x="85" y="145" width="15" height="15" fill="#2c3e50" opacity="0.5"/>
    <rect x="105" y="145" width="15" height="15" fill="#2c3e50" opacity="0.5"/>
    <rect x="125" y="145" width="15" height="15" fill="#2c3e50" opacity="0.5"/>
    
    <!-- Level 4 -->
    <path d="M20,178 L180,178 L190,198 L10,198 Z" fill="#e31e24"/>
    <rect x="50" y="198" width="100" height="45" fill="#c0392b"/>
    <rect x="55" y="205" width="18" height="18" fill="#2c3e50" opacity="0.5"/>
    <rect x="78" y="205" width="18" height="18" fill="#2c3e50" opacity="0.5"/>
    <rect x="101" y="205" width="18" height="18" fill="#2c3e50" opacity="0.5"/>
    <rect x="124" y="205" width="18" height="18" fill="#2c3e50" opacity="0.5"/>
    
    <!-- Level 5 (Base) -->
    <path d="M10,243 L190,243 L200,265 L0,265 Z" fill="#e31e24"/>
    <rect x="40" y="265" width="120" height="50" fill="#c0392b"/>
    <rect x="45" y="272" width="20" height="20" fill="#2c3e50" opacity="0.5"/>
    <rect x="70" y="272" width="20" height="20" fill="#2c3e50" opacity="0.5"/>
    <rect x="95" y="272" width="20" height="20" fill="#2c3e50" opacity="0.5"/>
    <rect x="120" y="272" width="20" height="20" fill="#2c3e50" opacity="0.5"/>
    <rect x="145" y="272" width="20" height="20" fill="#2c3e50" opacity="0.5"/>
    
    <!-- Main Door -->
    <rect x="85" y="285" width="30" height="30" fill="#2c3e50"/>
    <circle cx="108" cy="300" r="2" fill="#f39c12"/>
    
    <!-- Foundation -->
    <rect x="30" y="315" width="140" height="10" fill="#34495e"/>
    <rect x="20" y="325" width="160" height="5" fill="#2c3e50"/>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.1">
    <circle cx="50" cy="100" r="30" fill="#e31e24"/>
    <circle cx="350" cy="150" r="40" fill="#e31e24"/>
    <circle cx="30" cy="300" r="25" fill="#e31e24"/>
  </g>
  
  <!-- Chinese Characters Style Decoration -->
  <g transform="translate(280, 200)" opacity="0.3">
    <rect x="0" y="0" width="4" height="80" fill="#e31e24"/>
    <rect x="10" y="20" width="4" height="60" fill="#e31e24"/>
    <rect x="20" y="10" width="4" height="70" fill="#e31e24"/>
  </g>
</svg>
