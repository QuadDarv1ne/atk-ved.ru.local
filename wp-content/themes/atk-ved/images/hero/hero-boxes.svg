<svg width="600" height="450" viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Port/Warehouse -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0D4E3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#95A5A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7F8C8D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="600" height="200" fill="url(#skyGrad)"/>
  
  <!-- Ground -->
  <rect y="200" width="600" height="250" fill="url(#groundGrad)"/>
  
  <!-- Shipping Containers in Background (blurred) -->
  <g opacity="0.4">
    <rect x="50" y="120" width="80" height="80" fill="#E74C3C" rx="2"/>
    <rect x="140" y="120" width="80" height="80" fill="#3498DB" rx="2"/>
    <rect x="230" y="120" width="80" height="80" fill="#E67E22" rx="2"/>
  </g>
  
  <!-- Crane Structure -->
  <g opacity="0.3">
    <rect x="450" y="50" width="8" height="150" fill="#34495E"/>
    <rect x="420" y="50" width="70" height="8" fill="#34495E"/>
    <line x1="430" y1="58" x2="450" y2="100" stroke="#2C3E50" stroke-width="2"/>
    <line x1="480" y1="58" x2="460" y2="100" stroke="#2C3E50" stroke-width="2"/>
  </g>
  
  <!-- Main Boxes Group -->
  <g transform="translate(80, 180)">
    <!-- Back Box - Red Container -->
    <g transform="translate(280, 20)">
      <rect width="120" height="140" fill="#E74C3C" stroke="#C0392B" stroke-width="2" rx="3"/>
      <rect x="10" y="10" width="100" height="120" fill="#E74C3C" stroke="#C0392B" stroke-width="1"/>
      <!-- Vertical lines -->
      <line x1="40" y1="10" x2="40" y2="130" stroke="#C0392B" stroke-width="2"/>
      <line x1="80" y1="10" x2="80" y2="130" stroke="#C0392B" stroke-width="2"/>
      <!-- Horizontal lines -->
      <line x1="10" y1="50" x2="110" y2="50" stroke="#C0392B" stroke-width="1"/>
      <line x1="10" y1="90" x2="110" y2="90" stroke="#C0392B" stroke-width="1"/>
      <!-- Recycling symbol -->
      <circle cx="100" cy="120" r="8" fill="none" stroke="#2C3E50" stroke-width="1.5"/>
      <path d="M100,113 L100,127 M93,120 L107,120" stroke="#2C3E50" stroke-width="1.5"/>
    </g>
    
    <!-- Large Box - Beige with "MADE IN CHINA" -->
    <g transform="translate(140, 60)">
      <rect width="140" height="120" fill="#D4A574" stroke="#B8956A" stroke-width="2" rx="3"/>
      <!-- Tape -->
      <rect x="0" y="55" width="140" height="10" fill="#C19A6B" opacity="0.7"/>
      <rect x="65" y="0" width="10" height="120" fill="#C19A6B" opacity="0.7"/>
      <!-- Text MADE IN CHINA -->
      <text x="70" y="50" font-family="Arial" font-size="14" font-weight="bold" fill="#2C3E50" text-anchor="middle">MADE IN</text>
      <text x="70" y="70" font-family="Arial" font-size="18" font-weight="bold" fill="#2C3E50" text-anchor="middle">CHINA</text>
      <!-- Barcode -->
      <g transform="translate(40, 85)">
        <rect x="0" y="0" width="2" height="20" fill="#2C3E50"/>
        <rect x="4" y="0" width="1" height="20" fill="#2C3E50"/>
        <rect x="7" y="0" width="3" height="20" fill="#2C3E50"/>
        <rect x="12" y="0" width="1" height="20" fill="#2C3E50"/>
        <rect x="15" y="0" width="2" height="20" fill="#2C3E50"/>
        <rect x="19" y="0" width="1" height="20" fill="#2C3E50"/>
        <rect x="22" y="0" width="3" height="20" fill="#2C3E50"/>
        <rect x="27" y="0" width="2" height="20" fill="#2C3E50"/>
        <rect x="31" y="0" width="1" height="20" fill="#2C3E50"/>
        <rect x="34" y="0" width="2" height="20" fill="#2C3E50"/>
        <rect x="38" y="0" width="3" height="20" fill="#2C3E50"/>
        <rect x="43" y="0" width="1" height="20" fill="#2C3E50"/>
        <rect x="46" y="0" width="2" height="20" fill="#2C3E50"/>
        <rect x="50" y="0" width="1" height="20" fill="#2C3E50"/>
        <rect x="53" y="0" width="3" height="20" fill="#2C3E50"/>
        <rect x="58" y="0" width="2" height="20" fill="#2C3E50"/>
      </g>
      <!-- China Flag -->
      <g transform="translate(10, 10)">
        <rect width="30" height="20" fill="#DE2910"/>
        <polygon points="8,5 9,8 12,8 10,10 11,13 8,11 5,13 6,10 4,8 7,8" fill="#FFDE00"/>
      </g>
    </g>
    
    <!-- Front Left Box - Small Beige -->
    <g transform="translate(20, 100)">
      <rect width="100" height="80" fill="#E8D4B0" stroke="#D4C5A9" stroke-width="2" rx="3"/>
      <!-- Tape -->
      <rect x="0" y="35" width="100" height="8" fill="#C19A6B" opacity="0.6"/>
      <rect x="46" y="0" width="8" height="80" fill="#C19A6B" opacity="0.6"/>
      <!-- Text -->
      <text x="50" y="30" font-family="Arial" font-size="10" font-weight="bold" fill="#2C3E50" text-anchor="middle">MADE IN</text>
      <text x="50" y="45" font-family="Arial" font-size="12" font-weight="bold" fill="#2C3E50" text-anchor="middle">CHINA</text>
      <!-- Barcode -->
      <g transform="translate(25, 55)">
        <rect x="0" y="0" width="1.5" height="15" fill="#2C3E50"/>
        <rect x="3" y="0" width="1" height="15" fill="#2C3E50"/>
        <rect x="5" y="0" width="2" height="15" fill="#2C3E50"/>
        <rect x="9" y="0" width="1" height="15" fill="#2C3E50"/>
        <rect x="11" y="0" width="1.5" height="15" fill="#2C3E50"/>
        <rect x="14" y="0" width="1" height="15" fill="#2C3E50"/>
        <rect x="16" y="0" width="2" height="15" fill="#2C3E50"/>
        <rect x="20" y="0" width="1.5" height="15" fill="#2C3E50"/>
        <rect x="23" y="0" width="1" height="15" fill="#2C3E50"/>
        <rect x="25" y="0" width="1.5" height="15" fill="#2C3E50"/>
        <rect x="28" y="0" width="2" height="15" fill="#2C3E50"/>
        <rect x="32" y="0" width="1" height="15" fill="#2C3E50"/>
        <rect x="34" y="0" width="1.5" height="15" fill="#2C3E50"/>
        <rect x="37" y="0" width="1" height="15" fill="#2C3E50"/>
        <rect x="39" y="0" width="2" height="15" fill="#2C3E50"/>
        <rect x="43" y="0" width="1.5" height="15" fill="#2C3E50"/>
        <rect x="46" y="0" width="1" height="15" fill="#2C3E50"/>
        <rect x="48" y="0" width="2" height="15" fill="#2C3E50"/>
      </g>
      <!-- Recycling -->
      <circle cx="85" cy="70" r="6" fill="none" stroke="#2C3E50" stroke-width="1"/>
    </g>
    
    <!-- Front Right Small Box -->
    <g transform="translate(320, 120)">
      <rect width="70" height="60" fill="#F5DEB3" stroke="#E8D4B0" stroke-width="2" rx="2"/>
      <!-- Tape -->
      <rect x="0" y="27" width="70" height="6" fill="#C19A6B" opacity="0.6"/>
      <rect x="32" y="0" width="6" height="60" fill="#C19A6B" opacity="0.6"/>
      <!-- Text -->
      <text x="35" y="22" font-family="Arial" font-size="8" font-weight="bold" fill="#2C3E50" text-anchor="middle">MADE IN</text>
      <text x="35" y="32" font-family="Arial" font-size="10" font-weight="bold" fill="#2C3E50" text-anchor="middle">CHINA</text>
      <!-- Small China Flag -->
      <g transform="translate(5, 5)">
        <rect width="20" height="13" fill="#DE2910"/>
        <polygon points="5,3 6,5 8,5 6.5,6.5 7,8.5 5,7 3,8.5 3.5,6.5 2,5 4,5" fill="#FFDE00" transform="scale(0.8)"/>
      </g>
    </g>
    
    <!-- Additional Small Box with China Flag -->
    <g transform="translate(0, 140)">
      <rect width="60" height="50" fill="#DEB887" stroke="#D4A574" stroke-width="2" rx="2"/>
      <!-- China Flag Large -->
      <g transform="translate(15, 15)">
        <rect width="30" height="20" fill="#DE2910"/>
        <polygon points="8,5 9,8 12,8 10,10 11,13 8,11 5,13 6,10 4,8 7,8" fill="#FFDE00"/>
      </g>
    </g>
  </g>
  
  <!-- Shadows -->
  <ellipse cx="250" cy="430" rx="180" ry="15" fill="#000" opacity="0.2"/>
  <ellipse cx="400" cy="430" rx="100" ry="10" fill="#000" opacity="0.15"/>
</svg>
