<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Sky -->
  <rect width="800" height="300" fill="#87CEEB"/>
  
  <!-- Sea -->
  <rect y="300" width="800" height="300" fill="#4682B4"/>
  
  <!-- Waves -->
  <path d="M0,320 Q100,310 200,320 T400,320 T600,320 T800,320" fill="none" stroke="#5A9FD4" stroke-width="2" opacity="0.5"/>
  <path d="M0,340 Q100,330 200,340 T400,340 T600,340 T800,340" fill="none" stroke="#5A9FD4" stroke-width="2" opacity="0.3"/>
  
  <!-- Container Ship -->
  <g transform="translate(150, 200)">
    <!-- Hull -->
    <path d="M50,150 L50,100 L450,100 L500,150 Z" fill="#2c3e50"/>
    <rect x="50" y="150" width="450" height="50" fill="#34495e"/>
    
    <!-- Containers - Red -->
    <rect x="80" y="60" width="60" height="40" fill="#e31e24" stroke="#c01a1f" stroke-width="2"/>
    <rect x="150" y="60" width="60" height="40" fill="#e31e24" stroke="#c01a1f" stroke-width="2"/>
    <rect x="220" y="60" width="60" height="40" fill="#e31e24" stroke="#c01a1f" stroke-width="2"/>
    
    <!-- Containers - Blue -->
    <rect x="290" y="60" width="60" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <rect x="360" y="60" width="60" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    
    <!-- Containers - Second Row -->
    <rect x="80" y="110" width="60" height="40" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <rect x="150" y="110" width="60" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <rect x="220" y="110" width="60" height="40" fill="#f39c12" stroke="#d68910" stroke-width="2"/>
    <rect x="290" y="110" width="60" height="40" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
    <rect x="360" y="110" width="60" height="40" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    
    <!-- Bridge -->
    <rect x="420" y="80" width="60" height="70" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <rect x="430" y="90" width="15" height="15" fill="#3498db"/>
    <rect x="455" y="90" width="15" height="15" fill="#3498db"/>
    <rect x="430" y="115" width="15" height="15" fill="#3498db"/>
    <rect x="455" y="115" width="15" height="15" fill="#3498db"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50" text-anchor="middle">ДОСТАВКА ИЗ КИТАЯ</text>
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="20" fill="#7f8c8d" text-anchor="middle">Морские контейнерные перевозки</text>
</svg>
