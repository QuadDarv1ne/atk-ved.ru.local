<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Envelope Icon -->
  <g transform="translate(5, 15)">
    <!-- Envelope body -->
    <rect x="0" y="8" width="35" height="24" fill="none" stroke="#e31e24" stroke-width="2" rx="2"/>
    <!-- Envelope flap -->
    <path d="M0,8 L17.5,20 L35,8" fill="none" stroke="#e31e24" stroke-width="2"/>
    <!-- Cross pattern -->
    <line x1="5" y1="8" x2="17.5" y2="20" stroke="#3498db" stroke-width="1.5"/>
    <line x1="30" y1="8" x2="17.5" y2="20" stroke="#3498db" stroke-width="1.5"/>
  </g>
  
  <!-- Text АТК-ВЭД -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#2c2c2c" letter-spacing="1">АТК-ВЭД</text>
  
  <!-- Tagline -->
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="10" font-weight="400" fill="#666" letter-spacing="0.5">профессиональное таможенное оформление</text>
</svg>
