<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="50" fill="transparent"/>
  
  <!-- Icon - Container -->
  <g transform="translate(5, 10)">
    <rect x="0" y="15" width="30" height="15" fill="#e31e24" stroke="#c01a1f" stroke-width="1"/>
    <rect x="2" y="10" width="8" height="5" fill="#2c3e50"/>
    <rect x="12" y="10" width="8" height="5" fill="#3498db"/>
    <rect x="22" y="10" width="6" height="5" fill="#f39c12"/>
    <line x1="0" y1="30" x2="30" y2="30" stroke="#2c3e50" stroke-width="2"/>
  </g>
  
  <!-- Text АТК -->
  <text x="45" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#2c2c2c" letter-spacing="2">АТК</text>
  
  <!-- Text ВЭД -->
  <text x="45" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="400" fill="#e31e24" letter-spacing="3">ВЭД</text>
  
  <!-- Divider -->
  <line x1="110" y1="15" x2="110" y2="40" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Tagline -->
  <text x="120" y="25" font-family="Arial, sans-serif" font-size="9" font-weight="400" fill="#666" letter-spacing="0.5">ТОВАРЫ ИЗ КИТАЯ</text>
  <text x="120" y="37" font-family="Arial, sans-serif" font-size="9" font-weight="400" fill="#666" letter-spacing="0.5">ДЛЯ МАРКЕТПЛЕЙСОВ</text>
</svg>
