# GitHub Actions CI/CD Pipeline for ATK VED Theme
# 
# @package ATK_VED
# @since 2.4.0

name: ATK VED Theme CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # PHPUnit Tests
  phpunit:
    name: PHPUnit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-versions: ['7.4', '8.0', '8.1', '8.2']
        wordpress-versions: ['latest']
    
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mysql, mysqli
          tools: phpunit
          coverage: none
      
      - name: Install WordPress test suite
        run: |
          bash bin/install-wp-tests.sh wordpress_test root root 127.0.0.1 latest
      
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      
      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --configuration phpunit.xml
        continue-on-error: true
  
  # PHPCS Code Sniffer
  phpcs:
    name: PHP Code Sniffer
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: cs2pr
      
      - name: Install WordPress Coding Standards
        run: |
          composer require squizlabs/php_codesniffer wp-coding-standards/wpcs --dev
          vendor/bin/phpcs --config-set installed_paths vendor/wp-coding-standards/wpcs
      
      - name: Run PHPCS
        run: vendor/bin/phpcs --standard=WordPress --report-full --report-checkstyle=phpcs-report.xml .
        continue-on-error: true
      
      - name: Upload PHPCS report
        uses: actions/upload-artifact@v3
        with:
          name: phpcs-report
          path: phpcs-report.xml
  
  # JavaScript Tests
  javascript:
    name: JavaScript Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
        continue-on-error: true
      
      - name: Run QUnit tests
        run: npm test
        continue-on-error: true
  
  # Build Theme
  build:
    name: Build Theme
    runs-on: ubuntu-latest
    needs: [phpunit, phpcs]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Create distribution package
        run: |
          mkdir -p dist/atk-ved
          rsync -av --exclude='dist' --exclude='node_modules' --exclude='.git' --exclude='tests' --exclude='.github' ./ dist/atk-ved/
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: atk-ved-theme
          path: dist/atk-ved/
  
  # Deploy to WordPress.org (on tag)
  deploy:
    name: Deploy to WordPress.org
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: atk-ved-theme
          path: dist/atk-ved/
      
      - name: Deploy to WordPress.org
        uses: 10up/action-wordpress-plugin-deploy@stable
        with:
          generate-zip: true
        env:
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
  
  # Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run security scan
        run: |
          echo "Running security scan..."
          # Add security scanning tools here
          # Example: wp scan vulnerability
        continue-on-error: true
